{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

    <section class="home-section section-hero inner-page overlay bg-image"
             style="background-image: url('{% static 'images/hero_1.jpg' %}');"
             id="home-section">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">
                    <div class="mb-5 text-center">
                        <h1 class="text-white font-weight-bold">Подать заявку на работу</h1>
                        <p>Найдите работу своей мечты на нашем мощном карьерном сайте.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="site-section" id="next-section">
        <div class="container">


            <div class="row justify-content-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <center><h1 class="lead">Подать заявку на работу </h1></center>
                    <form action="" method="POST" class="" enctype="multipart/form-data">{% csrf_token %}

                        {{ form|crispy }}

                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="submit" onclick="myFunction()" value="Принять"
                                       class="btn btn-primary btn-md text-white">
                            </div>
                        </div>


                    </form>
                    <script>
                        function myFunction() {
                            alert("Вы уверены?");
                        }
                    </script>

                </div>


            </div>

        </div>
    </section>


{% endblock %}
